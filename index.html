<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <title>Word Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 main-content" id="heading">
                    <img src="assets/images/logo.png">
            </div>
        </div>
        <div class="row main-content">
            <div class="col-lg-6 main-content" id="imgtab">
                    <img src="assets/images/youtube-icon-png-12.png" id="ytimage">
            </div>
            <div class="col-lg-6 main-content">
                    <p>Guess the Youtuber</p>
                    <p>Press any key to get started!</p>
                    <p><span id="showword">-</span></p>
                    <p>Letters guessed already (<span id="guessleft">0</span> Left):</p>
                    <p><span id="showguess">-</span></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
